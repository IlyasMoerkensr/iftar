<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0a0a0a" />
            <stop offset="100%" stop-color="#1a1a2e" />
        </linearGradient>
        <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffd166" />
            <stop offset="60%" stop-color="#ff9f43" />
            <stop offset="100%" stop-color="#ff6b6b" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff6b6b" />
            <stop offset="50%" stop-color="#4ecdc4" />
            <stop offset="100%" stop-color="#ffd166" />
        </linearGradient>
    </defs>
    <rect width="1200" height="630" fill="url(#bgGradient)"/>
    <!-- Stars -->
    <g>
        <circle cx="120" cy="87" r="1.5" fill="white" opacity="0.4" />
        <circle cx="234" cy="156" r="1.8" fill="white" opacity="0.5" />
        <circle cx="345" cy="78" r="1.2" fill="white" opacity="0.6" />
        <circle cx="456" cy="234" r="1.7" fill="white" opacity="0.3" />
        <circle cx="567" cy="123" r="1.3" fill="white" opacity="0.7" />
        <circle cx="678" cy="345" r="1.9" fill="white" opacity="0.4" />
        <circle cx="789" cy="234" r="1.4" fill="white" opacity="0.5" />
        <circle cx="890" cy="456" r="1.6" fill="white" opacity="0.6" />
        <circle cx="987" cy="345" r="1.2" fill="white" opacity="0.3" />
        <circle cx="1076" cy="567" r="1.8" fill="white" opacity="0.7" />
        <circle cx="123" cy="456" r="1.5" fill="white" opacity="0.4" />
        <circle cx="234" cy="567" r="1.7" fill="white" opacity="0.5" />
        <circle cx="345" cy="456" r="1.3" fill="white" opacity="0.6" />
        <circle cx="456" cy="567" r="1.9" fill="white" opacity="0.3" />
        <circle cx="567" cy="456" r="1.4" fill="white" opacity="0.7" />
        <circle cx="678" cy="567" r="1.6" fill="white" opacity="0.4" />
        <circle cx="789" cy="456" r="1.2" fill="white" opacity="0.5" />
        <circle cx="890" cy="567" r="1.8" fill="white" opacity="0.6" />
        <circle cx="987" cy="456" r="1.5" fill="white" opacity="0.3" />
        <circle cx="1076" cy="567" r="1.7" fill="white" opacity="0.7" />
        <circle cx="200" cy="100" r="2" fill="white" opacity="0.7" />
        <circle cx="400" cy="200" r="3" fill="white" opacity="0.5" />
        <circle cx="600" cy="150" r="2" fill="white" opacity="0.6" />
        <circle cx="800" cy="300" r="2" fill="white" opacity="0.7" />
        <circle cx="1000" cy="100" r="3" fill="white" opacity="0.5" />
        <circle cx="300" cy="400" r="2" fill="white" opacity="0.6" />
        <circle cx="500" cy="500" r="3" fill="white" opacity="0.7" />
        <circle cx="700" cy="450" r="2" fill="white" opacity="0.5" />
        <circle cx="900" cy="550" r="2" fill="white" opacity="0.6" />
        <circle cx="1100" cy="500" r="3" fill="white" opacity="0.7" />
    </g>
    <!-- Crescent moon with glow -->
    <path d="M900 180 A150 150 0 1 0 900 480 A100 100 0 1 1 900 180Z"
        fill="url(#moonGradient)"
        filter="url(#glow)" />
    <!-- Mosque silhouette with better design -->
    <path d="M0,630 L0,450 L100,450 L150,350 L200,450 L300,450 L350,250 L400,450 L500,450 L550,350 L600,450 L700,450 L800,450 L850,250 L900,450 L1000,450 L1050,150 L1100,450 L1200,450 L1200,630 Z"
        fill="#4ecdc4"
        opacity="0.15" />
    <!-- Title with gradient -->
    <text x="600" y="250"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        text-anchor="middle"
        fill="url(#titleGradient)"
        style="filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.5));">
    Iftar Countdown
  </text>
    <!-- Subtitle -->
    <text x="600" y="330"
        font-family="Arial, sans-serif"
        font-size="40"
        text-anchor="middle"
        fill="white"
        style="filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.5));">
    Know exactly when to break your fast
  </text>
</svg>
